<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/pngtree-task-list-png-image_5687735.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Changa:wght@500&family=Fjalla+One&family=Jost:wght@500&family=Lobster&family=Montserrat:wght@400;500;600&family=Noto+Kufi+Arabic&family=Open+Sans:wght@300&family=Oswald&family=Poppins&family=Raleway:ital,wght@0,400;0,700;1,300&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Rubik+Wet+Paint&family=Rubik:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>

<body>
    <section>
        <div class="container">
            <!-- <div class="theme">
                <button class="btn0" id="btn0"><i class="fa-moon fa-solid"></i><span>Dark theme</span></button>
            </div> -->
            <div class="row">
                <div class="col-lg-6 order-lg-1 order-2 col-12 img">
                    <img src="img/todo [Converted].svg" alt="">
                </div>
                <div class="col-lg-6 order-lg-2 order-1">
                    <div class="info text-lg-left text-center">
                        <div class="info-1">
                            <h1>To do list</h1>
                            <p>It's a list of tasks you need to complete or things that you want to do,You can Build,
                                Organize & Collaborate on Work in One Place from Virtually Anywhere</p>
                        </div>
                        <div class="inputs d-flex">
                            <input type="text" id="yourvalue" placeholder="Add Your Tasks">
                            <button id="btn1" class="btn1">Add</button>
                        </div>
                        <div class="tasks">
                            <h1>Tasks : </h1>
                            <div class="tasks-info">
                                <div class="task">
                                    <div class="event">
                                        <p class ="the_task">Type and try by your self</p>
                                    </div>
                                    <div class="items">
                                        <button id="del" class="remove" >Delete <i class="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
